<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>class속성에 "button" 값이 포함된 요소에 스타일 적용하기</title>
<link rel="stylesheet" href="css/attr3.css">
</head>
<body>
	<ul>
		<li><a>메인메뉴</a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#" class="button">메뉴 3</a></li>
		<li><a href="#" class="flat button">메뉴 4</a></li>		
	</ul>
</body>
</html>
