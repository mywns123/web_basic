<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.subm{
		display: block;
		background-color: #fff;
		border: 1px solid #dedede;
		cursor: pointer;
		padding: 5px 10px 6px 7px;
	}
	.subm img{	
		border: 0;
		padding: 0;
		width: 16px;
		height: 16px;
	}
	.subm:hover {
		background-color: #e6efc2;
		border: 1px solid #c6d880;
		color: #529215;
	}
</style>
</head>
<body>
	<form action="selectServlet">
	<fieldset>
		<legend>수강신청인</legend>
		<ul>
			<li><label class = "reg" for="num">학번</label>
				<input type="text" id="num"  name="num"></li>
			<li><label class = "reg" for="name">이름</label>
				<input type="text" id="name" name="name"></li>
			<li>
				<label class = "reg" for="class">학과</label>
				<select id="class"  name="class1" >
					<optgroup label="공과대학">
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전기전자공학과</option>
						<option value="computer" selected>컴퓨터공학과</option>
						<option value="chemical">화학공학과</option>
					</optgroup>
					<optgroup label="인문대학">
						<option value="history">사학과</option>
						<option value="lang">어문학부</option>
						<option value="philo">철학</option>				
					</optgroup>
				</select>
			</li>
			<li>
				<label class = "reg" for="interest">관심분야</label>
				<input type="text" id="interest" list="choices" name="interest">
				<datalist id="choices">
					<option value="gramar" label="문법"></option>
					<option value="voca" label="어휘"></option>
					<option value="speaking" label="회화"></option>
					<option value="listening" label="리스닝"></option>
					<option value="news" label="뉴스청취" ></option>
				</datalist>
			</li>
			<li><label class = "reg" for="intro">추가사항</label></li>
			<li type="none">						
			<textarea name = "add" id="intro" rows="5" cols="60">		
			이지스
			sdsd
			</textarea>		
			</li>			
		</ul>		
			<button type="submit" class="subm">
			<img src="images/tick.png" alt="" >전송하기
		</button>		
		</fieldset>			
		<fieldset>
			<legend>진행 상태 막대 삽입하기</legend>
			<ul>
				<li><label>10초 남음</label>
				<!-- 전체 60초 중 50초 진행 -->
				<progress value="50" max="60"></progress></li>
				<li><label>진행률 30%</label>
				<!-- 전체 100중 30만큼 진행 -->
				<progress value="30" max="100"></progress></li>	
			</ul>
		</fieldset>		
		<fieldset>
			<legend>전체 크기 중 차지하는 크기 삽입하기</legend>
			<ul>
				<li><label>점유율0.8</label>
				<!-- 전체 크기 1을 기준으로 0.8만큼 차지합니다. -->
				<meter value="0.8" ></meter>></li>
				<li><label>사용량 64%</label>
				<!-- 전체 크기 100중 64만큼 차지합니다. -->
				<meter min="0" max="100" value="64" ></meter>></li>
				<li><label>트래픽 초과</label>
				<!-- 전체 크기는 1024~10240인데 높다고 설정한 8192보다 현재값 9216이 더 큽니다. -->
				<meter min="1024" max="10240" low="2048" high="8192" value="9216" ></meter>></li>
				<li><label>적절한 트래픽</label>
				<!-- 전체 크기 1중에 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다. -->
				<meter value="0.5" optimum="0.08"></meter>></li>
			</ul>
		</fieldset>			
	</form>
</body>
</html>
