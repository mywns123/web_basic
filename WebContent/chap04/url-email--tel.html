<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 	#sub {
      text-align: center;
      width: 100%;
      height: 30px;
      margin-top: 15px;
   }
</style>
</head>
<body>
	<form action="loginServlet" method="get">
	<h1>회원가입</h1>
	<fieldset>
	<legend>로그인정보</legend>
	<ul>
		<li><label>아이디:<input type = "text" id="id" size="10" name="id"></label></li>
		<li><label>비밀번호:<input type = "password" id="pw"  name="pw"></label></li>
		<li><label>비밀번호:<input type = "password" id="rpw"  name="rpw"></label></li>
	</ul>
	</fieldset>	
	<fieldset>
	<legend>개인정보</legend>
	<ul>
		<li><label for="name">이름</label>
		<input type = "text" id="name" name="name" ></li>	
	</ul>
	<ul>
		<li><label for="mail">메일 주소</label>
		<input type = "text" id="mail"  name="mail"></li>	
	</ul>
	<ul>
		<li><label for="phone">연락처</label>
		<input type = "text" id="phone" name="phone"></li>	
	</ul>
	<ul>
		<li><label for="homep">블로그/홈페이지</label>
		<input type = "text" id="homep" name="homep"></li>	
	</ul>	
	</fieldset>	
	<fieldset>
	<legend>주문 개수</legend>
	<b>주문 개수:</b><input type="number" min="1" max="5" value="1" name="num">개
	</fieldset>
	<fieldset>
	<legend>등록 정보</legend>
		<ul>
			<li>
			<label class = "reg" for="member">참여인원<small>(최대10명)</small></label>
			<input type = "number" id="member" value="1" min="0"max="10" step="1" name="member">			
			</li>
			<li>
			<label class = "reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
			<input type = "number" id="stuffs" value="1" min="0"max="50" name="stuffs">			
			</li>
			<li>
			<label class = "reg" for="satis">희망 단계<small>(하,중,상)</small></label>
			<input type = "range" id="satis" value="1" min="1"max="3" name="satis">			
			</li>
		</ul>
	</fieldset>
	<fieldset>
	<legend>신청 과목</legend>
	<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
	<label><input type="radio" name="subject" value="speaking">회화</label>
	<label><input type="radio" name="subject" value="grammar">문법</label>
	<label><input type="radio" name="subject" value="writing">작문</label>
	</fieldset>
	<fieldset>
	<legend>메일링</legend>
	<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
	<label><input type="checkbox" name="mailing" value="news">해외 단신</label>
	<label><input type="checkbox" name="mailing" value="dialog">5분 회화</label>
	<label><input type="checkbox" name="mailing" value="pops">모닝팝스</label>
	</fieldset>
	<fieldset>
	<legend>과 티셔츠 설문</legend>
	<p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요.</p>
	<label>선호색상<input type="color" value="#00ff00"></label>
	</fieldset>
	<fieldset>
	<legend>조회 기간</legend>	
	<label><input type="date" id="start" name="start"></label>
	<label><input type="date" id="end" name="end"></label>
	</fieldset>	
	<fieldset>
	<legend>대관시간</legend>
	<h3>원하는 대관시간을 선택하세요(오늘)</h3>
	<label>시작 시간<input type="time" value="09:00" id="start1" name="start1"></label>
	<label>종료 시간<input type="time" value="18:00" id="end1" name="end1"></label>
	<h3>원하는 대관시간을 선택하세요(다른 날짜)</h3>
	<label>시작 시간<input type="datetime-local" value="2016-03-02T09:00" id="start2" name="start2"></label>
	<label>종료 시간<input type="datetime-local" value="2016-03-02T18:00" id="end2" name="end2" ></label>
	</fieldset>	
	<fieldset>
	<legend>메일링 리스트</legend>
	<label>메일주소<input type="text"></label>
	<input type="submit" value="제출">
	<input type="reset" value="다시입력">	
	</fieldset>		
	<input type="submit" value="가입하기" id="sub">
	</form>
</body>
</html>
