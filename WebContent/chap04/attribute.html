<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>수강과목</legend>
		<label class="reg" for="subj">영어회화(초급)</label>
		<input type="text" id="subj" value="오전 09:00~11:00" readonly><br>	
	</fieldset>
	<fieldset>
		<legend>신청자</legend>
		<label class="reg" for="uname">이름</label>
		<input type="text" id="uname" autofocus required><br>	
		<label class="reg" for="uid">학번</label>
		<input type="text" id="uid" placeholder="하이픈없이 입력"><br>		
	</fieldset>	
	<fieldset>
		<legend>교재 주문</legend>
		<label class="reg" for="group">단체주문</label>
		<input type="number" id="group" value="10" min="10" max="100" step="10"><br>	
	</fieldset>	
</body>
</html>
